<!DOCTYPE html>
<br lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kalset</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="navigation-bar">
            <h1 id="logo">KALKULATOR SEGITIGA</h1>
        </header>
        <br>
        <main>
        <!-- LUAS SEGITIGA -->
        <section class="luas-segitiga-section">
            <h2 class="header-luas" id="judul-luas">Luas Segitiga</h2>
            <img id= "gambar-luas" src="asset/Rumus Luas Segitiga.png" alt="Rumus Luas Segitiga"/>
            <div class="input-luas-section">
                <h4 id="subheader-luas">Hitung Luas Segitiga</h4>
                <label for="tinggi" id="label-tinggi">Tinggi</label>
                <input type="number" class="katik-input" id="input-tinggi" placeholder="Masukkan nilai tinggi">
                <label for="alas" id="label-alas">Alas</label>
                <input type="number" class="katik-input" id="input-alas" placeholder="Masukkan nilai alas">
            </div>
            <div class="buttons">
                <button id="button-hitung">Hitung</button>
                <button id="button-reset">Reset</button>
            </div>
            <div class="hasil-luas-section">
                <h4 id="subheader-luas">Hasil Luas Segitiga:</h4>
                <div class="hasil-luas" id="output-luas"></div>
            </div>
        </section>
        <br>
        <!-- KELILING SEGITIGA -->
        <section class="keliling-segitiga-section">
            <h3 class="header-keliling" id="judul-keliling">Keliling Segitiga</h3>
            <img src="asset/Rumus Keliling Segitiga.png" alt="Rumus Keliling Segitiga"/>
            <div class="input-keliling-section">
                <h4 id="subheader-keliling">Hitung Keliling Segitiga</h4>
                <label for="sisi-satu" id="sisi-satu">Sisi ke-1</label>
                <input type="number" class="katik-input" id="input-sisi-satu" placeholder="Masukkan nilai sisi 1">
                <label for="sisi-dua" id="sisi-dua">Sisi ke-2</label>
                <input type="number" class="katik-input" id="input-sisi-dua" placeholder="Masukkan nilai sisi 2">
                <label for="sisi-tiga" id="sisi-tiga">Sisi ke-3</label>
                <input type="number" class="katik-input" id="input-sisi-tiga" placeholder="Masukkan nilai sisi 3">
            </div>
            <div class="buttons">
                <button id="button-hitung">Hitung</button>
                <button id="button-reset">Reset</button>
            </div>
            <div class="hasil-keliling-section">
                <h4 id="subheader-keliling">Hasil Keliling Segitiga:</h4>
                <div class="hasil-keliling" id="output-keliling"></div>
            </div>
        </section>
        </main>
         <!-- FOOTER -->
        <footer class="footer">
            <p>Created by Widya 2023</p>
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
